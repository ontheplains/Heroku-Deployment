<div class="container">
  <div class="page-header">
    <h1>MongoDB one to many relationship using Mongoose</h1>
  </div>

  <div class="row">

    <div class="col-md-6">
      <form ng-submit="vm.onSubmit()">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" placeholder="Enter the name of the place" ng-model="vm.place.name" required>
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" class="form-control" placeholder="Enter the address of the place" ng-model="vm.place.address" required>
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" class="form-control" placeholder="Enter the name of the city" ng-model="vm.place.city" required>
        </div>
        <div class="form-group">
          <label for="state">State</label>
          <input type="text" class="form-control" placeholder="Enter the state of the place" ng-model="vm.place.state" required>
        </div>
        <div class="form-group">
          <label for="zip">Zip</label>
          <input type="text" class="form-control" placeholder="Enter the zip of the place" ng-model="vm.place.zip" required>
        </div>
        <button type="submit" class="btn btn-info">Add Place</button>
      </form>
    </div>

    <div class="col-md-6">
      <form ng-submit="vm.createUser()">
        <div class="form-group">
          <label for="name">Full name</label>
          <input type="text" class="form-control" placeholder="Enter your name" ng-model="vm.user.name" required>
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" placeholder="Enter email" ng-model="vm.user.email" required>
        </div>
        <div class="form-group">
          <label for="place">Favorite Place</label>
          <input type="password" class="form-control" placeholder="Enter ID of the favorite place" ng-model="vm.user.place">
        </div>
        <button type="submit" class="btn btn-info">Add User</button>
      </form>
    </div>

  </div>

  <div class="row">

    <div class="col-md-6">
      <div class="page-header">
        <h2>Favorite Places</h2>
      </div>

      <div class="thumbnail">
        <div class="caption">
          <h3>Thumbnail label</h3>
          <p>...</p>
          <p><a href="#" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a></p>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="page-header">
        <h2>Users</h2>
      </div>

      <div class="thumbnail" ng-repeat="user in vm.users">
        <div class="caption">
          <h3>{{user.name}}</h3>
          <ul>
            <li ng-repeat="place in vm.places">{{place.name}}</li>
          </ul>
          <p><a href="#" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a></p>
        </div>
      </div>
    </div>

  </div>

</div>
